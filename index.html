<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link cdn Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles/estilos.css">
    <title>BANDERA ELECTRONIC</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="./index.html">BANDERA ELECTRONIC</a>
                <a class="navbar-brand ms-3 d-none" href="./index.html">BANDERA ELECTRONIC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">INICIO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="paralaxShop"></div>
        <section class="mt-5 mb-5">
            <div class="container">
                <div id="tarjetas" class="row row-cols-1 row-cols-md-4 row-cols-sm-2 g-4"></div>
                <!-- las cards productos -->
            </div>
            <!-- <div id="carrito" class="row row-cols-1 row-cols-md-4 row-cols-sm-2 g-4"></div> -->
        </section>
        <section class="carrito">
            <h2>Tu Compra</h2>
            <!-- el carrito tabla -->
            <table id="tabla" class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Basurero</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                    <!-- carga tabla productos carrito -->
                </tbody>
            </table>
            <h4 id="totalPagar"></h4>
            <button id="btnShop" class="btn btn-ligth botones">Finalizar compra</button>
        </section>
        <div id="cotizacionDolar" class="text-center"></div>
    </main>
    <footer>
        © Derechos reservados - Daniel Bermudez CoderHouse
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <!-- mis códigos js -->
    <script src="./js/scriptshop.js"></script>
</body>
</html>
